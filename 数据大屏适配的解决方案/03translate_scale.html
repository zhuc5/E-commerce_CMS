<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div></div>
      <div class="div1"></div>
      <div class="div2"></div>
      <div class="div3"></div>
    </div>
  </body>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: tomato;
    }
    .wrapper {
      width: 500px;
      height: 400px;
      border: 1px solid #000;
      margin: 20px auto 0;
      background: none;
    }
    .div1 {
      transform: translateX(400px);
    }
    .div2 {
      transform: translateX(400px) scale(0.5);
    }
    /* 先缩小再移动，只是移动了200px */
    .div3 {
      /* transform: scale(.5) translateX(400px) ; */
      transform: scale(0.5) translateX(800%);
    }
  </style>
</html>
